service: task-api

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  environment:
    environment:
    MONGO_URI: ${env:MONGO_URI}
    NODE_OPTIONS: --enable-source-maps
  logRetentionInDays: 14

functions:
  api:
    handler: index.handler
    name: task-api
    events:
      - http:
          path: /
          method: GET
          cors: true
      - http:
          path: /
          method: ANY
          cors: true
      - http:
          path: tasks
          method: GET
          cors: true
      - http:
          path: tasks
          method: POST
          cors: true
      - http:
          path: tasks/{id}
          method: GET
          cors: true
      - http:
          path: tasks/{id}
          method: PUT
          cors: true
      - http:
          path: tasks/{id}
          method: DELETE
          cors: true

custom:
  serverless-offline:
    httpPort: 5000

plugins:
  - serverless-plugin-include-dependencies
  - serverless-offline